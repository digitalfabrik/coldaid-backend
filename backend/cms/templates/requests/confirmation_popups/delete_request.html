{% load i18n %}
<!-- generic confirmation popup for deleting requests -->
<div id="confirm-delete-request" class="confirmation-popup flex-col justify-center max-w-sm fixed pin-t pin-b pin-r pin-l hidden">
    <div class="content bg-grey-light w-full p-4 shadow-md rounded">
        <h2>{% trans 'Please confirm that you really want to delete this Request' %}</h2>
        <h3 class="request-title text-center mt-4 mb-6"></h3>
        <p class="mt-4 mb-6">
            {% trans 'All translations of this Request will also be deleted.' %}
        </p>
        <form method="post" action="#">
            {% csrf_token %}
            <input type="submit" class="inline-block cursor-pointer bg-blue hover:bg-blue-dark text-white font-bold py-3 px-4 rounded" value="{% trans 'Yes, delete this Request now.' %}" />
            <button class="cursor-pointer bg-red hover:bg-red-dark text-white font-bold py-3 px-4 rounded">
                {% trans 'Cancel' %}
            </button>
        </form>
    </div>
</div>
